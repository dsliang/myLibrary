<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="管理系统">
    <meta name="description" content="图书管理系统">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="format-detection" content="telephone=no,email=no"/>
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">

    <title>图书馆业务管理系统</title>

    <link rel="stylesheet" href="plugins/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="plugins/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">

    <script src="plugins/jquery-easyui/jquery.min.js"></script>
    <script src="plugins/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</head>

<body>
<div class="login-box">
    <h3>欢迎使用MyLibrary</h3>
    <form id="ff">
        <div class="form-item">
            <label for="account">账号:</label>
            <input class="easyui-validatebox" type="text" id="account" name="name"
                   data-options="required:true"/>
        </div>
        <div class="form-item">
            <label for="password">密码:</label>
            <input class="easyui-validatebox" type="text" id="password" name="password"
                   data-options="required:true"/>
        </div>
        <div class="form-item">
            <span class="login-btn">登录</span>
        </div>
    </form>
</div>
</body>
</html>
