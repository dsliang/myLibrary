<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../../plugins/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="../../../plugins/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" href="../../../css/base.css">
    <link rel="stylesheet" href="../../../css/system/param/location.css">

    <script src="../../../plugins/jquery-easyui/jquery.min.js"></script>
    <script src="../../../plugins/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../../js/api.js"></script>
    <script src="../../../js/common.js"></script>
    <script src="../../../js/system/param/location.js"></script>

    <title>馆藏地址</title>
</head>
<body>

<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',border:false">
        <div class="tab-guide">
            <span>你的位置:&nbsp&nbsp系统设置&nbsp>&nbsp系统参数&nbsp>&nbsp馆藏地址</span>
        </div>
    </div>
    <div data-options="region:'center',border:false">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north',border:false">
                <div class="search-bar">
                    <form>
                        <div class="search-item">
                            <div>
                                <label>藏址名称:</label>
                                <input type="text" id="name"/>
                            </div>
                            <div>
                                <a id="query-btn" href="javascript:void(0)" class="easyui-linkbutton"
                                   data-options="iconCls:'icon-search'">搜索</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div data-options="region:'center',border:false">
                <div class="list">
                    <table id="dg" class="easyui-datagrid" toolbar="#tb"
                           data-options="fitColumns:true,singleSelect:true,pagination:true,fit:true">
                    </table>
                    <div id="tb">
                        <a id="add-rule-btn" href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="dd" class="easyui-dialog edit-dialog">
    <form id="ff">
        <div class="table">
            <div class="table-row" style="display: none">
                <div>
                    <input class="easyui-textbox" name="id" data-options="">
                </div>
            </div>
            <div class="table-row">
                <div>
                    <input class="easyui-textbox" label="藏址名称" labelAlign="center" name="name" data-options=""
                           style="width: 100%">
                </div>
                <div>
                    <input class="easyui-textbox" label="备注" labelAlign="center" name="comment" data-options=""
                           style="width: 100%">
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
