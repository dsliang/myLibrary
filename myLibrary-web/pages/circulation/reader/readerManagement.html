<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../../plugins/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="../../../plugins/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" href="../../../css/base.css">
    <link rel="stylesheet" href="../../../css/circulation/reader/readerManagement.css">

    <script src="../../../plugins/jquery-easyui/jquery.min.js"></script>
    <script src="../../../plugins/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../../js/api.js"></script>
    <script src="../../../js/common.js"></script>
    <script src="../../../js/circulation/reader/readerManagement.js"></script>

    <title>读者管理</title>
</head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',border:false">
        <div class="tab-guide">
            <span>你的位置:&nbsp&nbsp流通管理&nbsp>&nbsp读者管理&nbsp>&nbsp读者管理</span>
        </div>
    </div>
    <div data-options="region:'center',border:false">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north',border:false">
                <div class="search-bar">
                    <form>
                        <div class="search-item">
                            <div>
                                <label>读者证:</label>
                                <input type="text" id="readerCard"/>
                            </div>
                            <div>
                                <label>姓名:</label>
                                <input type="text" id="readerName"/>
                            </div>
                            <div>
                                <label>状态:</label>
                                <input class="easyui-radiobutton" data-options="labelPosition:'after'" name="status"
                                       checked value="0" label="有效">
                                <input class="easyui-radiobutton" data-options="labelPosition:'after'" name="status"
                                       value="1" label="停用">
                            </div>
                            <div>
                                <a id="query-btn" href="javascript:void(0)" class="easyui-linkbutton"
                                   data-options="iconCls:'icon-search'">搜索</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div data-options="region:'center',border:false">
                <div class="list">
                    <table id="dg" class="easyui-datagrid" toolbar="#tb"
                           data-options="fitColumns:true,singleSelect:true,pagination:true,fit:true">
                    </table>
                    <div id="tb">
                        <a id="add-reader-btn" href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="dd" class="easyui-dialog edit-dialog">
    <form id="ff">
        <div class="table">
            <div class="table-row" style="display: none">
                <div>
                    <input class="easyui-textbox" name="readerId" data-options="">
                </div>
            </div>
            <div class="table-row">
                <div>
                    <input class="easyui-textbox" label="读者证" labelAlign="center" name="readerCard" data-options=""
                           style="width: 100%"></div>
                <div>
                    <input class="easyui-textbox" label="姓名" labelAlign="center" name="readerName" data-options=""
                           style="width: 100%"></div>
            </div>
            <div class="table-row">
                <div>
                    <select class="easyui-combobox" label="性别" labelAlign="center" editable="false"
                            name="gender"
                            style="width: 100%">
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
                <div>
                    <input id="rt" class="easyui-combobox" label="读者类型" labelAlign="center" name="readerTypeId"
                           data-options=""
                           style="width: 100%">
                </div>
            </div>
            <div class="table-row">
                <div>
                    <select class="easyui-combobox" label="状态" labelAlign="center" editable="false"
                            name="status"
                            style="width: 100%">
                        <option value="0">有效</option>
                        <option value="1">无效</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
