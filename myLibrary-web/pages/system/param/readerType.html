<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../../plugins/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="../../../plugins/jquery-easyui/themes/icon.css">
    <link rel="stylesheet" href="../../../css/base.css">
    <link rel="stylesheet" href="../../../css/system/param/readerType.css">

    <script src="../../../plugins/jquery-easyui/jquery.min.js"></script>
    <script src="../../../plugins/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="../../../js/api.js"></script>
    <script src="../../../js/common.js"></script>
    <script src="../../../js/system/param/readerType.js"></script>

    <title>读者类型</title>
    <style>
        ul li {
            float: left;
            margin-right: 20px;
            list-style-type: none;
        }
    </style>
</head>
<body>

<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'north',border:false">
        <div class="tab-guide">
            <span>你的位置:&nbsp&nbsp系统设置&nbsp>&nbsp系统参数&nbsp>&nbsp读者类型</span>
        </div>
    </div>
    <div data-options="region:'center',border:false">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'north',border:false">
                <div class="search-bar">
                    <form>
                        <ul>
                            <li>
                                <div class="search-item">
                                    <label>类型名称:</label>
                                    <input type="text" id="readerTypeName"/>
                                </div>
                            </li>
                            <li>
                                <div class="search-item">
                                    <label>状态:</label>
                                    <input class="easyui-radiobutton" data-options="labelPosition:'after'" name="status"
                                           checked value="0" label="有效">
                                    <input class="easyui-radiobutton" data-options="labelPosition:'after'" name="status"
                                           value="1" label="停用">
                                </div>
                            </li>
                            <li>
                                <a id="query-btn" href="javascript:void(0)" class="easyui-linkbutton"
                                   data-options="iconCls:'icon-search'">搜索</a>
                            </li>
                            <div style="clear:both;"></div>
                        </ul>
                    </form>
                </div>
            </div>
            <div data-options="region:'center',border:false" style="padding: 10px">
                <table id="dg" class="easyui-datagrid" toolbar="#tb"
                       data-options="fitColumns:true,singleSelect:true,pagination:true,fit:true">
                </table>
                <div id="tb">
                    <a id="add-type-btn" href="#" class="easyui-linkbutton" iconCls="icon-add" plain="false">新增</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="dd" class="easyui-dialog reader-type-dialog">
    <form id="ff">
        <div style="display:none">
            <input class="easyui-textbox" name="readerTypeId" data-options="">
        </div>
        <div>
            <input class="easyui-textbox" label="类型名称" name="readerTypeName" data-options="">
            <input id="rc" class="easyui-combobox" label="借阅规则" name="ruleId" data-options="" style="width:160px;"></input>
        </div>
        <div>
            <select id="cc" class="easyui-combobox" label="状态" editable="false" name="status" style="width:160px;">
                <option value="0">有效</option>
                <option value="1">无效</option>
            </select>
            <input class="easyui-textbox" label="备注" name="comment" data-options="">
        </div>
    </form>
</div>
</body>
</html>
